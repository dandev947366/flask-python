{% extends 'base.html' %}

{% block title %}Task Master{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Master</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created }}</td>
            <td>
                <a href="{{ url_for('delete', id=task.id) }}">Delete</a>
                <br>
                <a href="{{ url_for('update', id=task.id) }}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
